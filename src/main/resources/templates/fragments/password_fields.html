<div class="row">
  <div class="col">
    <label class="form-label" for="password">New Password:</label>
    <p class="text-danger" th:if="${errorMessages}">
      <span th:if="${errorMessages['password']}" th:text="${errorMessages['password']}"></span>
    </p>
    <input class="mx-3 form-control" type="password" id="password" name="password" >
  </div>
</div>

<div class="row">
  <div class="col">
    <label class="form-label" for="confirmPassword">Confirm New Password:</label>
    <p class="text-danger" th:if="${errorMessages}">
      <span th:if="${errorMessages['confirmPassword']}" th:text="${errorMessages['confirmPassword']}"></span>
    </p>
    <input class="mx-2 form-control" type="password" id="confirmPassword" name="confirmPassword" >
  </div>
</div>
